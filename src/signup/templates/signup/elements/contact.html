<ul class="footer-list">

    <li>{{ organisation.address_one }}</li>
    <li>{{ organisation.address_two }}</li>
    <li>{{ organisation.post_code }}</li>

        <li>Telephone: {{ organisation.phone_number }}</li>
    {% endif %}
    <li>Email: {{ organisation.contact_email }}</li>
</ul>
